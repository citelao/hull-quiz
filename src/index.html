<html>
<head>
  <title>Hull Components - {{options.sourceName}} - version: {{options.version}}</title>
  <link href="//hls3.s3.amazonaws.com/stylesheets/dashboard.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="{{config.init.jsUrl}}/{{config.version}}/hull.js"></script>
  <script>
	  Hull.init({{{initConfig}}});
    $(function() {
      var preview = document.getElementById('preview').contentWindow;
      Hull.on('ship.update', function(ship) {
        console.warn("Updating ship !", ship);
        preview.postMessage({ event: 'ship.update', ship: ship }, '*');
      });
    })
	</script>
  <style>
  #preview-container {
    box-shadow: #d4d4d4 -1px 0 0,rgba(0,0,0,0.05) 1px 0 2px inset;
    background-image: url('http://hull.io/images/try/ps_neutral.png');
  }

  .pane-container {
    overflow-x: hidden;
    overflow-y: scroll;
    height: 100%;
    padding: 0px;
  }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 pane-container" id="admin-container">
        <div data-hull-component="login-admin"></div>
      </div>
      <div class="col-md-6 pane-container" id='preview-container'>
        <iframe src="./preview.html" frameborder="0" width="100%" height="100%" id="preview"></iframe>
      </div>
    </div>
  </div>

</body>
</html>
