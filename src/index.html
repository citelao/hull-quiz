<html>
<head>
  <title>Hull Components - {{options.sourceName}} - version: {{options.version}}</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="{{config.init.jsUrl}}/{{config.version}}/hull.js"></script>
  <script>
	  Hull.init({{{initConfig}}});
	</script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div style="position:fixed;">
          <div data-hull-component="login" data-hull-edit-mode="true" style="width: 350px;"></div>
        </div>
      </div>
      <div class="col-md-8">
        <div data-hull-component="login-admin"></div>
      </div>
    </div>
  </div>

</body>
</html>
