<h1 class="step-name">{{translate('Thanks for playing!')}}</h1>

<div class="step-description">
  <p>{{translate('Score {score} after {attempts, plural, one{one attempt} other{# attemps} }.', { score: state.badge.score, attempts: state.badge.stats.attempts })}}</p>
  <p ng-if="state.settings.can_replay"><a ng-click="reset()" href="#">{{translate('Replay')}}</a></p>
</div>

<p class="step-description">{{translate('Come back later to see the result!')}}</p>
