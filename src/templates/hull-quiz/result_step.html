<h1 class="step-name">{{translate('Result')}}</h1>
<div class="step-description">
  <p>{{translate('Score {score} after {attempts, plural, one{one attempt} other{# attemps} }.', { score: state.badge.score, attempts: state.badge.stats.attempts })}}</p>
  <p><a ng-if="state.settings.can_replay" ng-click="reset()" href="#">{{translate('Replay')}}</a> {{translate('or complete your profile.')}}</p>
</div>

<form name="shipForm" sf-schema="state.form.fields_schema" sf-form="form" sf-model="formData" ng-submit="submitForm(shipForm)"></form>
