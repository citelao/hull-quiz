<head>

  <script id="hull-js-sdk" src="https://hull-js.s3.amazonaws.com/5d3eaac78e88311943e828482f73629e847ecb90/hull.js" debug="true" platform-id="547c721906321c02c3000005" org-url="https://49a337f6.hullbeta.io" embed="false"></script>

  <style>
  #container {
    width: 760px;
    margin: auto;
  }
  </style>


  <script>

    (function() {
      var shipContainer;

      function EmbedShip(hull, user, ship, organization) {
        // Special, undocumented, unsupported case : we boot on a ship and fake a platform.
        var importEl = document.querySelector('[data-hull-embed="' + ship.homepage_url + '"]');
        if (importEl) importEl.remove();

        if (shipContainer) shipContainer.remove();
        shipContainer = document.createElement('div');
        shipContainer.setAttribute('id', '___embedded_ship___');

        var container = document.querySelector('#container')
        container.innerHTML = '';
        container.appendChild(shipContainer);

        ship.source_url = document.location.origin;
        ship.index = ship.source_url + '/ship.html';

        Hull.embed([{
          id: 'customize',
          ship: ship,
          platform: ship,
          organization: organization,
          settings: {
            _sandbox: false,
            _selector: '#___embedded_ship___',
            _placement: 'replace',
            _multi: false
          }
        }]);
      };

      Hull.ready(EmbedShip);

      window.addEventListener('message', function(e) {
        var message = e.data;
        if (window.Hull && message && message.event === 'ship.update') {
          Hull.ready(function(hull, user, platform, organization) {
            EmbedShip(hull, user, message.ship, organization);
          });
        }
      });
    })();


  </script>

  
</head>
<body>
  <div id="container">
    <div id="___embedded_ship___"></div>
  </div>

</body>
</html>
