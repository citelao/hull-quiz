name: "Classic Quiz"
version: "0.0.1"
description: "A Quiz game with scores"
index: "ship.html"
picture: "picture.png"
settings:
  - name: "logo_image"
    title: "logo image"
    type: "string"
    format: "image"
  - name: "background_image"
    title: "Background image"
    type: "string"
    format: "image"
  - name: "background_image_opacity"
    title: "Background image opacity"
    type: "number"
    format: "range"
    default: 0.8
    maximum: 1
    minimum: 0
    multipleOf: 0.1
  - name: "background_image_blur"
    title: "Background image blur"
    type: "number"
    format: "range"
    default: 0.1
    maximum: 10
    minimum: 0
    multipleOf: 0.1
  - name: "background_color"
    title: "Background color"
    type: "string"
    format: "color"
    default: "#000000"
  - name: "text_color"
    title: "text color"
    type: "string"
    format: "color"
    default: "#ffffff"
  - name: "button_background_color"
    title: "Button background color"
    type: "string"
    format: "color"
    default: "#f39001"
  - name: "button_text_color"
    title: "Button text color"
    type: "string"
    format: "color"
    default: "#ffffff"
  - name: "display_pagination"
    title: "Display pagination"
    description: "Display pagination buttons"
    type: "boolean"
    default: false
  - name: "can_replay"
    title: "User can replay"
    type: "boolean"
    default: false
  - name: "sample_questions"
    title: "Sample Questions"
    description: "Only display a number of questions picked randomly"
    type: "number"
    format: "number"
    default: 0
  - name: "sample_answers"
    title: "Sample answers"
    description: "Only display a number of answers picked randomly"
    type: "number"
    format: "number"
    default: 0
  - name: "question_countdown"
    title: "Question countdown"
    description: "Maximum time to answer a question"
    type: "number"
    format: "number"
    default: 0
  - name: "quiz_countdown"
    title: "Quiz countdown"
    description: "Maximum time to answer all questions"
    type: "number"
    format: "number"
    default: 0
resources:
  - name: "quiz"
    type: "quiz"
  - name: "form"
    type: "form"
locales:
  - en
